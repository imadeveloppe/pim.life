<ion-view title="{{ 'welcome_to_pim.title_page' | translate }}" hide-nav-bar="false" hide-back-button="false" class="welcomToPim" can-swipe-back="false" style="background:none"> 
        
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear" data-tap-disabled="true">
          <i class="icon ion-ios-arrow-left"></i> 
          {{ 'global_fields.back' | translate }}
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content padding="false" class="manual-ios-statusbar-padding inDeconnect">
    	<center class="title" style="color: #fff;padding: 15px">
    		{{ 'welcome_to_pim.texte' | translate }}
    	</center>
		
		<h5 style="color: #fff;padding-left: 11px;font-size: 16px;text-transform: uppercase;margin-top: 22px">{{ 'welcome_to_pim.title_password' | translate }}</h5>
    	<div class="list card" style="margin-top: 10px;">
          <div class="list list-inset" style="margin-top: 5px;"> 
              <label class="item item-input item-floating-label">
                <span class="input-label">{{ 'welcome_to_pim.input_password' | translate }}</span>
                <input type="password" placeholder="{{ 'welcome_to_pim.input_password' | translate }}" ng-model="data.password">
              </label>
                        <label class="item item-input item-floating-label" style="border-width: 1px;">
                <span class="input-label">{{ 'welcome_to_pim.input_confirm_password' | translate }}</span> 
                <input type="password" placeholder="{{ 'welcome_to_pim.input_confirm_password' | translate }}" ng-model="data.confirmpassword">
              </label>
              <div class="spacer" style="width: 300px; height: 8px;"></div>
          </div>  
        </div>

		<h5 style="color: #fff;padding-left: 11px;font-size: 16px;text-transform: uppercase;margin-top: 22px">{{ 'welcome_to_pim.title_lock_code' | translate }}</h5>
        <div class="list card" style="margin-top: 10px;">
          <div class="list list-inset" style="margin-top: 5px;"> 

              <label class="item item-input item-floating-label">
                <span class="input-label">{{ 'welcome_to_pim.input_code' | translate }}</span>
                <input type="password" placeholder="{{ 'welcome_to_pim.input_code' | translate }}" ng-model="data.code" pattern="\d*" maxlength="4" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
              </label>

              <label class="item item-input item-floating-label" style="border-width: 1px;">
                <span class="input-label">{{ 'welcome_to_pim.input_conform_code' | translate }}</span> 
                <input type="password" placeholder="{{ 'welcome_to_pim.input_conform_code' | translate }}" ng-model="data.confirmcode" pattern="\d*" maxlength="4" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
              </label>
              <div class="spacer" style="width: 300px; height: 8px;"></div>
          </div>   

        </div>

		<h5 style="color: #fff;padding-left: 11px;font-size: 16px;text-transform: uppercase;margin-top: 22px">{{ 'welcome_to_pim.title_secret_questions' | translate }}</h5>
        <div class="list card" style="margin-top: 10px;padding: 15px 0;">
            <div class="list">
                <div class="list list-inset"> 

                    <label class="item item-input item-stacked-label singup_question" >
                        <select id="q1" ng-model="data.idquestion1" mobiscroll-select="settings" mobiscroll-instance="mobiscrollInstance" style="display: none;">
                            <option ng-repeat="q in listQuestions1" value="{{ q.id }}">{{ q.view }}</option>
                        </select>
                        <span ng-repeat="q in listQuestions1" ng-if="q.id == data.idquestion1">{{ q.view }}</span> 
                        <span ng-if="!data.idquestion1">{{ 'welcome_to_pim.select_question' | translate }}</span> 

                    </label>
                    <label class="item item-input item-stacked-label singup_answer">
                        <input type="text" placeholder="{{ 'welcome_to_pim.response_1' | translate }}" ng-model="data.answer1">
                    </label>

                    <label class="item item-input item-stacked-label singup_question" >
                        <select id="q2" ng-model="data.idquestion2" mobiscroll-select="settings" mobiscroll-instance="mobiscrollInstance" style="display: none;">
                            <option ng-repeat="q in listQuestions2" value="{{ q.id }}">{{ q.view }}</option>
                        </select>
                        <span ng-repeat="q in listQuestions2" ng-if="q.id == data.idquestion2">{{ q.view }}</span> 
                        <span ng-if="!data.idquestion2">{{ 'welcome_to_pim.select_question' | translate }}</span> 
                    </label> 
                    <label class="item item-input item-stacked-label singup_answer">
                        <input type="text" placeholder="{{ 'welcome_to_pim.response_1' | translate }}" ng-model="data.answer2">
                    </label>

                    <label class="item item-input item-stacked-label singup_question">
                        <select id="q3" ng-model="data.idquestion3" mobiscroll-select="settings" mobiscroll-instance="mobiscrollInstance"  style="display: none;">
                            <option ng-repeat="q in listQuestions3" value="{{ q.id }}">{{ q.view }}</option>
                        </select>
                        <span ng-repeat="q in listQuestions3" ng-if="q.id == data.idquestion3">{{ q.view }}</span> 
                        <span ng-if="!data.idquestion3">{{ 'welcome_to_pim.select_question' | translate }}</span> 
                    </label>
                    <label class="item item-input item-stacked-label singup_answer">
                        <input type="text" placeholder="{{ 'welcome_to_pim.response_1' | translate }}" ng-model="data.answer3">
                    </label> 
                </div>

                <div style="text-align: center;margin-top: 40px;">
		            <button ng-click="validate()" data-tap-disabled="true" id="fullName-button1" class=" button button-small button-positive  button-block ">Valider</button> 
		        </div>

            </div>
        </div>

	</ion-content> 

</ion-view>
