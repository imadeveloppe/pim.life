<ion-view title="{{ 'email_not_validated.title_page' | translate }}" id="page5" class="blocked notverifiedemail" can-swipe-back="false"> 
    <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button class="button-clear" data-tap-disabled="true" style="background-color:transparent !important;color:#fff !important;border: 0">
          <i class="icon ion-ios-arrow-left"></i> 
          {{ 'global_fields.back' | translate }}
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header inSettigs padding2">
        <div class="image">
            <img src="img/delete-account.png" alt="">
        </div>
        <p class="">{{ 'email_not_validated.text' | translate }}<br>
            <strong>{{ 'email_not_validated.you_didnt_get_the_email' | translate }}</strong>
        </p>
        <a ng-click="SendEmail()" data-tap-disabled="true" class=" button button-block  button-positive" style="width: 100%;">
            {{ 'email_not_validated.send_the_email' | translate }}
        </a>
        <!--<a ng-click="AnswersUnblock()" data-tap-disabled="true" class=" button button-block  button-positive" style="width: 100%;">Answer the questions</a>-->
    </ion-content>
</ion-view>
