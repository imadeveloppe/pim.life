<ion-view title="{{ Title }}" id="validateDoccument" class="" can-swipe-back="false">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear" data-tap-disabled="true">
          <i class="icon ion-ios-arrow-left"></i> 
          {{ 'global_fields.back' | translate }}
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header inSettigs">  
    
        <p ng-if="confirmed == '-1'" class="NotMessage" style="margin-top: 10px">{{validateData.Message}}</p>
        <p class="NotMessage">{{ 'validate_document.weight_files' | translate }}</p>

        <!-- <div  ng-if="confirmed == '0'"  class="validation-state energized">
                <i class="icon ion-load-d"></i> {{ 'validate_document.waiting_validation' | translate }}
        </div>

        <div ng-if="confirmed == '1'"  class="validation-state balanced">
                <i class="icon ion-android-checkmark-circle"></i> {{ 'validate_document.document_validated' | translate }}
        </div>

        <div  ng-if="confirmed == '2'" class="validation-state assertive">
                <i class="icon ion-close"></i> {{ 'validate_document.your_document_was_refused' | translate }}
        </div> 

        <div ng-if="confirmed == 2 && comment" class="validation-state assertive" style="text-align: left;" ng-bind-html="comment"></div>-->

        <div class="list card profileCard multiphotoContinner"> 

                <ion-scroll direction="x" class="container-addPhoto wide-as-needed" style="margin-top: 4px;"> 
                    <div ng-if="arrayImgURI.length > 0" ng-repeat="(key, file) in arrayImgURI" class="item-photo" style="display: inline-block;">

                        <i class="icon ion-close" ng-click="DeletePhoto( key )" ng-if=" confirmed == 2 ||  confirmed == -1"></i> 
                        
                        <img ng-src="{{ file.photoname }}" ng-if=" typeFileUploaded( file ) == 'image' "> 
                        
                        <div ng-if=" typeFileUploaded( file ) == 'doc' " ng-click="previewFile( file.photoname )">
                            <img ng-src="img/doc.png" >  
                            <center ng-if="file.photolibelle!=''" class="oneLine">
                                {{ file.photolibelle }}
                            </center>
                        </div>
                        
                    </div>
                    <div style="display: inline-block;"  ng-if=" confirmed == 2 ||  confirmed == -1">
                        <img  ng-click="choseAction()" src="img/add-photo-feedback.png">
                    </div>   
                </ion-scroll>

                 
                 
                <div class="profileCardButtons" ng-if=" confirmed == 2 ||  confirmed == -1" style="height: auto;">
  
                    <button ng-if="arrayImgURI.length" ng-click="send()" class="button button-positive saveBTN" style="position: static; margin: 8px 0px 0px;">
                        <i class="icon ion-android-upload"></i> {{ 'validate_document.save' | translate }}
                    </button> 
 

                </div> 
            </div> 
            

    </ion-content>
</ion-view>
