    <script>  
    var rad = function(x) {
      return x * Math.PI / 180;
    };

    var getDistance = function(p1, p2) {
      var R = 6378137; // Earthâ€™s mean radius in meter
      var dLat = rad(p2.lat - p1.lat);
      var dLong = rad(p2.lng - p1.lng);
      var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(rad(p1.lat)) * Math.cos(rad(p2.lat)) *
        Math.sin(dLong / 2) * Math.sin(dLong / 2);
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      var d = R * c;
      return d; // returns the distance in meter
    }; 
    </script>

        <script id="templates/sign-in.html" type="text/ng-template">
            <ion-view class="signin page-login" title="" id="page-login" can-swipe-back="false" hide-nav-bar="true" >
                <ion-nav-bar class="bar-forhome"></ion-nav-bar>
                <ion-content padding="true" class="manual-ios-statusbar-padding bord noTouchId" > 
                    <img src="img/g_logo.png">
                    <div class="block1">
                        <h1>{{ 'sign_in.loginWithTouchId' | translate }}</h1>
                        <h2>{{ 'sign_in.tapAboveToGetStarted' | translate }}</h2>
                        <img src="img/touche.png" ng-click="touchId()">
                        <div class="underlined">
                            <span>{{ 'sign_in.or' | translate }}</span>
                        </div>
                    </div>
                    <div class="block2">
                        <form>
                            <div>
                                <span class="icon"><i class="icon ion-ios-email"></i></span>
                                <span ng-if="datalogin.username.length != ''" ng-click="datalogin.username=''" class="button-clear emptyInput">
                                    <i class="icon ion-ios-close"></i>
                                </span> 
                                <input type="email" placeholder="{{ 'sign_in.email' | translate }}" class="changeEmail" ng-model="datalogin.username" ng-focus="cordova.plugins.Keyboard.close();"  />
                                
                            </div>
                            <div>
                                <span class="icon"><i class="icon ion-ios-locked"></i></span>
                                <span ng-if="datalogin.password.length != ''" ng-click="datalogin.password=''" class="button-clear emptyInput">
                                    <i class="icon ion-ios-close"></i>
                                </span> 
                                <input type="password" placeholder="{{ 'sign_in.pwd' | translate }}" ng-model="datalogin.password" /> 
                                
                            </div>
                            <button ng-click="login()" class="login-btn" />{{ 'sign_in.ConnectButton' | translate }}</button>
                        </form>
                        <div class="underlined">
                            <span>{{ 'sign_in.createNewAccount' | translate }}</span>
                        </div> 
                        <div class="category-account">
                            <!-- <a >Personal</a> -->
                            <!-- <a >Professional</a> -->
                            <a href="#" ui-sref="signup-validate-email({isshop: 0})">{{ 'sign_in.personnal' | translate }}</a>
                            <!-- <a href="#" ui-sref="signuppro">{{ 'sign_in.professional' | translate }}</a> -->
                            <a href="#" ui-sref="signup-validate-email({isshop: 1})">{{ 'sign_in.professional' | translate }}</a>
                        </div>
                        <a href="#" ui-sref="forgotpassword" >{{ 'sign_in.forgetPwd' | translate }}</a>
                          
                    </div>  
            
                </ion-content>
            
            
            </ion-view>
        </script> 
        <script id="ListTouchId-Modal.html" type="text/ng-template">
          <ion-modal-view>
            <ion-header-bar class="bar bar-header bar-positive" style="height:54px">
              <h1 class="title">{{ 'touch_id.myProfiles' | translate }}</h1>
              <button class="button button-clear button-primary" ng-click="closeModal()">{{ 'touch_id.cancel' | translate }}</button>
            </ion-header-bar>
            <ion-content class="availableAccountsTouchID"> <!-- availableAccounts -->
                <ion-list> 
                    <ion-item class="item" ng-click="AutentificateUser( account.id )" ng-if="availableAccounts.length > 0" ng-repeat="account in availableAccounts"  style="text-align: center">
                        <div ng-if="account.picto !=''" class="wapper-picto" style="position: relative;">
                            <img ng-src="{{ account.picto }}">
                            <span class="badge" ng-if="account.NbrNotifNonVu > 0">
                                {{ account.NbrNotifNonVu }}
                            </span>
                        </div>
                        <div ng-if="account.picto ==''" class="initiales" data-isshop="{{ account.isshop }}" ng-class="{'perso': account.isshop == 0}">
                            {{ account.initiales }}
                        </div>
                        <h2>{{ account.name }} </h2>
                        <p>{{ account.id }}</p>
                        <ion-option-button class="button-assertive" ng-click="DeleteaccountFromList(account.id)" >{{ 'touch_id.delete' | translate }}</ion-option-button>
                    </ion-item>  
                </ion-list>  
            </ion-content>
          </ion-modal-view>
        </script>
